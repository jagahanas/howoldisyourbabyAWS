<script>
	function CalculateAge() {
		var ageinyrexact, ageinyrround;
		if (!isNaN(document.getElementById("ageInMonths").value)){
			ageinyrexact = document.getElementById("ageInMonths").value / 12.0;
			ageinyrround = Math.round(4.0*ageinyrexact)/4.0;
			document.getElementById("ageInYears").value = ageinyrround;
		} else {
			document.getElementById("ageInYears").value = "That's not a number!";
		}
	}
</script>
